<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users Report</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none; }
            .page-break { page-break-after: always; }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="no-print mb-3">
        <button onclick="window.print()" class="btn btn-primary">Print Report</button>
        <a href="/admin/reports" class="btn btn-secondary">Back to Reports</a>
    </div>

    <h2>Users Report</h2>
    <p>Generated: <span th:text="${#temporals.format(#temporals.createNow(), 'MM/dd/yyyy HH:mm')}"></span></p>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.firstName}">Name</td>
            <td>
                        <span th:each="role : ${user.roles}"
                              th:text="${role.name}"
                              class="badge bg-primary me-1">Role</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
