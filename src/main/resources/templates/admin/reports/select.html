<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Available Reports</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Select Report to Print</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="/admin/reports/print/surgeons" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Surgeons Report</h5>
                            </div>
                            <p class="mb-1">List of all surgeons and their preference cards</p>
                        </a>
                        <a href="/admin/reports/print/users" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Users Report</h5>
                            </div>
                            <p class="mb-1">List of all system users and their roles</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
