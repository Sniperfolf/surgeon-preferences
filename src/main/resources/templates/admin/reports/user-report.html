<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Report</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print {
                display: none;
            }
            .page-break {
                page-break-after: always;
            }
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="no-print mb-3">
        <button onclick="window.print()" class="btn btn-primary">Print Report</button>
        <a href="/admin/reports" class="btn btn-secondary">Back to Reports</a>
    </div>

    <h2>User Report</h2>
    <p>Generated: <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm')}">2024-12-16 14:30</span></p>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.firstName}">John</td>
            <td>
                        <span th:each="role : ${user.roles}"
                              th:text="${role.name}"
                              class="badge bg-primary me-1">ROLE</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
