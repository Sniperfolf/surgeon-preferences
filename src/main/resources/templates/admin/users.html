<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Admin Dashboard</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Users Overview</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}">username</td>
                                <td th:text="${user.email}">email</td>
                                <td>
                                            <span th:each="role : ${user.roles}"
                                                  th:text="${role.name}"
                                                  class="badge bg-primary me-1">
                                            </span>
                                </td>

                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/users/{id}(id=${user.id})}"
                                           class="btn btn-sm btn-info">View</a>

                                        <!-- Show Make Admin button only for non-admin users -->
                                        <form th:if="${!user.isAdmin()}"
                                              th:action="@{/admin/users/{id}/make-admin(id=${user.id})}"
                                              method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-success"
                                                    onclick="return confirm('Make this user an admin?')">
                                                Make Admin
                                            </button>
                                        </form>

                                        <!-- Show Remove Admin button only for admin users who aren't the current user -->
                                        <form th:if="${user.isAdmin() && !user.username.equals(#authentication.name)}"
                                              th:action="@{/admin/users/{id}/remove-admin(id=${user.id})}"
                                              method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-warning"
                                                    onclick="return confirm('Remove admin role from this user?')">
                                                Remove Admin
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="/admin/reports" class="btn btn-primary">Generate Reports</a>
                        <a href="/admin/surgeons" class="btn btn-info">View All Surgeons</a>
                        <!--This is for a later date. need to add ability to delete users from and reset passwords.-->
                        <!--<a href="/admin/users-detail" class="btn btn-info">Manage Users</a>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">System Statistics</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Total Users
                            <span class="badge bg-primary rounded-pill" th:text="${userCount}">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Total Surgeons
                            <span class="badge bg-primary rounded-pill" th:text="${surgeonCount}">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Total Preference Cards
                            <span class="badge bg-primary rounded-pill" th:text="${cardCount}">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>'
