<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Preference Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/surgeons}">Surgeons</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/surgeons/{id}(id=${surgeon.id})}" th:text="${surgeon.firstName + ' ' + surgeon.lastName}">Surgeon Name</a></li>
                    <li class="breadcrumb-item active" th:text="${preferenceCard.procedureName}">Preference Card</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0" th:text="${preferenceCard.procedureName}">Procedure Name</h4>
            <div>

                <button onclick="window.print()" class="btn btn-outline-secondary btn-sm">
                    Print
                </button>
                <a th:href="@{/surgeons/{surgeonId}/preferences/{id}/edit(surgeonId=${surgeon.id},id=${preferenceCard.id})}"
                   class="btn btn-primary btn-sm">Edit</a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Surgeon Details</h5>
                    <dl class="row">
                        <dt class="col-sm-4">Name:</dt>
                        <dd class="col-sm-8" th:text="${surgeon.firstName + ' ' + surgeon.lastName}">John Doe</dd>

                        <dt class="col-sm-4">Specialty:</dt>
                        <dd class="col-sm-8" th:text="${surgeon.specialty}">Cardiology</dd>

                        <dt class="col-sm-4">Glove Size:</dt>
                        <dd class="col-sm-8" th:text="${preferenceCard.gloveSize}">7.5</dd>
                    </dl>
                </div>
                <div class="col-md-6">
                    <h5>Last Updated</h5>
                    <p th:text="${#temporals.format(preferenceCard.lastUpdated, 'MM/dd/yyyy HH:mm')}">01/01/2024</p>
                </div>
            </div>

            <hr>

            <div class="row mt-4">
                <div class="col-12">
                    <h5>Instruments</h5>
                    <div class="bg-light p-3 rounded">
                        <pre class="mb-0" th:text="${preferenceCard.instruments}">Instruments list</pre>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <h5>Sutures</h5>
                    <div class="bg-light p-3 rounded">
                        <pre class="mb-0" th:text="${preferenceCard.sutures}">Sutures list</pre>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <h5>Additional Notes</h5>
                    <div class="bg-light p-3 rounded">
                        <pre class="mb-0" th:text="${preferenceCard.notes}">Additional notes</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/surgeons/{id}/preferences(id=${surgeon.id})}" class="btn btn-secondary">Back to Preference Cards</a>
    </div>
</div>

<style>
    @media print {
        .btn, .no-print {
            display: none !important;
        }
        .card {
            border: none !important;
        }
        .bg-light {
            background-color: transparent !important;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-word;
        }
    }
    pre {
        white-space: pre-wrap;
        word-break: break-word;
        font-family: inherit;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
