<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${surgeon.id == null ? 'Add New Surgeon' : 'Edit Surgeon'}">Add/Edit Surgeon</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${surgeon.id == null ? 'Add New Surgeon' : 'Edit Surgeon'}">Add/Edit Surgeon</h2>

  <form th:action="@{/surgeons/save}" th:object="${surgeon}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="mb-3">
      <label for="specialty" class="form-label">Specialty</label>
      <input type="text" class="form-control" id="specialty" th:field="*{specialty}">
      <div class="text-danger" th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/surgeons}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
